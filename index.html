<!doctype html>
<html lang="en" ng-app="aquaApp">
  <head>
    <title>Aqua Greens</title>

    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/contrib/bootstrap.min.css">
    <link rel="stylesheet" href="css/contrib/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom/style.css">
  </head>

  <body ng-controller="chromeCtrl" class="{{pathClass}}">
    <!-- Chrome Container -->
    <div id="main">
      <!-- Menu Container -->
      <header>
        <div id="main-menu">
          <div id="logo">
            <a href="/"><img src="css/custom/images/agrgb.png" /></a>
          </div>
          <div class="menu">
            <ul>
              <li><a href="/#/products">Products</a></li>
              <li><a href="/#/services">Services</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- View -->
      <div ng-view class="content"></div>
    </div>

    <!-- Footer -->
    <footer>
      <div id="slogan">Local, fresh, homegrown!</div>
      <div id="social-links" class="menu pull-right">
        <ul>
          <li><a class="facebook" href="http://facebook.com">Facebook</a></li>
          <li><a class="twitter" href="http://twitter.com">Twitter</a></li>
        </ul>
      </div>
    </footer>

    <!-- Angular JS - CDN -->
    <script src="//code.angularjs.org/1.2.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.1/angular-sanitize.min.js"></script>
    <script src="//code.angularjs.org/1.2.1/angular-route.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom/app.js"></script>
    <script src="js/custom/controllers.js"></script>
  </body>
</html>
